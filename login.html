<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background:#0d0e0d; }
        .box {
            width: 350px; margin: 100px auto; padding: 30px;
            background: rgb(227, 233, 233); border-radius: 10px; text-align: center;
        }
        input, button {
            width: 100%; padding: 10px; margin: 10px 0;
        }
        button { background:#0f0f0f; color:rgb(255, 253, 253); border:none; }
        a { text-decoration:none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a href="/signup">Sign Up</a></p>
</div>

</body>
</html>
